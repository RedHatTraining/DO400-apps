apiVersion: v1
kind: Template
metadata:
  name: shopping-cart-builder-template
  annotations:
    description: "Shopping Cart - Builder Template"
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP_NAME}
        app.kubernetes.io/component: ${APP_NAME}
        app.kubernetes.io/instance: ${APP_NAME}
      name: openjdk-11
    spec:
      lookupPolicy:
        local: false
      tags:
        - annotations:
            openshift.io/imported-from: registry.access.redhat.com/ubi8/openjdk-11:1.3-3
          from:
            kind: DockerImage
            name: registry.access.redhat.com/ubi8/openjdk-11:1.3-3
          generation: null
          importPolicy: {}
          name: 1.3-3
          referencePolicy:
            type: ""
    status:
      dockerImageRepository: ""
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP_NAME}
        app.kubernetes.io/component: ${APP_NAME}
        app.kubernetes.io/instance: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ""
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP_NAME}
        app.kubernetes.io/component: ${APP_NAME}
        app.kubernetes.io/instance: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${APP_NAME}:latest
      postCommit: {}
      resources: {}
      source:
        contextDir: shopping-cart
        git:
          ref: ${GIT_REF}
          uri: ${GIT_REPOSITORY}
        type: Git
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: openjdk-11:1.3-3
        type: Source
      triggers: []
parameters:
  - name: GIT_REPOSITORY
    description: "Git Repository"
    required: true
  - name: GIT_REF
    description: "Git Ref/Branch"
    required: true
  - name: APP_NAME
    description: "APP Name"
    required: false
    value: "security-scans"
